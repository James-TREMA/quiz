<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Liste des questions -->
  <ion-list *ngIf="!isLoading">
    <ion-item *ngFor="let question of questions">
      <p [innerHTML]="question.question"></p>
  
      <!-- Icône pour les questions complétées -->
      <ion-icon
        *ngIf="question.completed"
        name="checkmark-circle-outline"
        slot="end"
        color="success"
      ></ion-icon>
  
      <!-- Réponses -->
      <div class="answers">
        <ion-button
          *ngFor="let answer of question.allAnswers"
          (click)="selectAnswer(question, answer)"
          [disabled]="question.completed"
          expand="block"
          fill="outline"
        >
          {{ answer }}
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <!-- Spinner de chargement -->
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
