<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Afficher la question en cours -->
  <ion-list *ngIf="!isLoading">
    <ion-item *ngIf="questions.length > 0">
      <p [innerHTML]="questions[currentQuestionIndex].question"></p>

      <!-- RÃ©ponses -->
      <div class="answers">
        <ion-button
          *ngFor="let answer of questions[currentQuestionIndex].allAnswers"
          (click)="selectAnswer(questions[currentQuestionIndex], answer)"
          [disabled]="questions[currentQuestionIndex].completed"
          [color]="answer === questions[currentQuestionIndex].correctAnswer && questions[currentQuestionIndex].completed ? 'success' : ''"
          expand="block"
          fill="outline"
        >
          {{ answer }}
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <!-- Spinner de chargement -->
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
