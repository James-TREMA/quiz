<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Conteneur de la question et des réponses -->
  <div class="quiz-container">
    <div class="quiz-card" *ngIf="!isLoading">
      <!-- Affichage de la question -->
      <div class="question" *ngIf="questions.length > 0">
        <p [innerHTML]="questions[currentQuestionIndex].question"></p>
      </div>

      <!-- Affichage des réponses -->
      <div class="answers">
        <ion-button
          *ngFor="let answer of questions[currentQuestionIndex].allAnswers"
          (click)="selectAnswer(questions[currentQuestionIndex], answer)"
          [disabled]="questions[currentQuestionIndex].completed"
          [class.selected-answer]="questions[currentQuestionIndex].selectedAnswer === answer"
          [class.correct-answer]="questions[currentQuestionIndex].completed && answer === questions[currentQuestionIndex].correctAnswer"
          [class.incorrect-answer]="questions[currentQuestionIndex].completed && answer !== questions[currentQuestionIndex].correctAnswer && questions[currentQuestionIndex].selectedAnswer === answer"
          expand="block"
          fill="outline"
        >
          {{ answer }}
        </ion-button>
      </div>
    </div>

    <!-- Spinner de chargement -->
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div>
</ion-content>
