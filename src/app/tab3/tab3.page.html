<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <!-- Image de profil -->
    <div class="profile-image">
      <img *ngIf="profileImage; else uploadPlaceholder" [src]="profileImage" alt="Profil" />
      <ng-template #uploadPlaceholder>
        <div class="upload-placeholder">Ajouter une photo</div>
      </ng-template>
    </div>

    <!-- Bouton pour changer l'image -->
    <ion-button expand="block" fill="outline">
      <label for="profileImageInput">Changer la photo</label>
    </ion-button>
    <input id="profileImageInput" type="file" accept="image/*" (change)="onProfileImageChange($event)" hidden />

    <!-- Scores -->
    <div class="scores">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Statistiques</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Total de réponses : {{ totalAnswers }}</p>
          <p>Réponses correctes : {{ correctAnswers }}</p>
          <p>Réponses incorrectes : {{ incorrectAnswers }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
